<div class="card mb-3 border border-info" *ngIf="product;else noProduct">
    <div class="row">
        <div class="col-3 py-2">
            <img src="../../assets/{{product.imgUrl}}" alt="1.jpeg" class="img-fluid rounded-start">
        </div>
        <div class="col-9">
            <div class="card-body h-100 d-flex flex-column">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="cart-text">{{product.description}}</p>
                <b class="mt-auto">{{product.price}} TL</b>
               <!-- <button (click)="unSelectProduct()" class="btn btn-danger align-self-start">Seçimi Kaldır</button> -->
            </div>
        </div>
    </div>
</div>

<ng-template #noProduct>
    <div class="alert alert-warning text-center">
        <b style="color: #000;">No Products!</b>
    </div>
</ng-template>
